<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Studentlist 1991</title>
</head>

<body>
    <h1>Studentlist 1991</h1>

    <section id="buttons">
        <div id="sorting">
            Sort by: 
            <button id="sort_first">First name</button>
            <button id="sort_last">Last name</button>
            
        </div>

        

 

    <table id="studentlist">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>More info</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Harry</td>
                <td>Potter</td>
                <td>Gryffindor</td>
                <td><button>Delete</button></td>
            </tr>
            <tr>
                <td>Ron</td>
                <td>Weasley</td>
                <td>Gryffindor</td>
                <td><button>Delete</button></td>
            </tr>
            <tr>
                <td>Draco</td>
                <td>Malfoy</td>
                <td>Slytherin</td>
                <td><button>Delete</button></td>
            </tr>
        </tbody>
    </table>

    <template id="student_template">
        <tr>
                <td data-firstname>FIRSTNAME</td>
                <td data-lastname>LASTNAME</td>
                <td><button class="collapsible">More info</button>
            <div class="content">
              <p>Lorem ipsum...</p>
            </div></td>
                
                <td><button class="delete">Delete</button></td>
        </tr>
    </template>

    <script src="script.js"></script>
    <script src="frontend.js"></script>
</body>

</html>
